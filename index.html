<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive design: viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts for styling text -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Title of the web page -->
    <title> Weather Application Project</title>
</head>

<body>

    <div class="container">
        <!-- Search box for user input -->
        <div class="search-box">
            <!-- Icon representing location -->
            <i class="fa-solid fa-location-dot"></i>
            <!-- Input field for entering location -->
            <input type="text" placeholder="Enter your location">
            <!-- Button to trigger the search (icon only) -->
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <!-- Section to display error message for invalid location -->
        <div class="not-found">
            <!-- Image to indicate an error (404) -->
            <img src="images/404.png" alt="Not Found">
            <p>Invalid location</p>
        </div>

        <!-- Weather display box -->
        <div class="weather-box">
            <!-- Image for weather condition (to be populated dynamically) -->
            <img src="" alt="Weather condition">
            <!-- Temperature display -->
            <p class="temperature"></p>
            <!-- Description of the weather condition -->
            <p class="description"></p>
        </div>

        <!-- Detailed weather information -->
        <div class="weather-details">
            <!-- Humidity information -->
            <div class="humidity">
                <!-- Icon representing humidity -->
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span> <!-- To display humidity percentage -->
                    <p>Humidity</p>
                </div>
            </div>
            <!-- Wind speed information -->
            <div class="wind">
                <!-- Icon representing wind -->
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span> <!-- To display wind speed -->
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Font Awesome script for icons -->
    <script src="https://kit.fontawesome.com/7c8801c017.js"></script>
    <!-- Main JavaScript file for functionality -->
    <script src="main.js"></script>
</body>
</html>
